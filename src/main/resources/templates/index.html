<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Task Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>ğŸ“˜ StudyDesk</h2>
        <nav>
            <a class="active">ğŸ  Dashboard</a>
            <a>ğŸ“ Tasks</a>
            <a>ğŸ“œ History</a>
        </nav>
    </aside>

    <!-- Main Area -->
    <div class="main-area">

        <!-- Top Header -->
        <header class="topbar">
            <div class="title">
                <h1>Student Dashboard</h1>
                <p>Stay focused. Stay ahead.</p>
            </div>

            <div class="top-right">
                <span class="notification" title="Notifications">ğŸ””</span>
                <img src="https://i.pravatar.cc/40"
                     alt="Student profile picture"
                     title="Profile">
            </div>
        </header>

        <!-- Content -->
        <main class="content">

            <!-- Stats -->
            <section class="stats">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <span id="totalTasks">0</span>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <span id="pendingTasks">0</span>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <span id="completedTasks">0</span>
                </div>
            </section>

            <!-- Panels -->
            <section class="panels">

                <!-- Add Task -->
                <div class="card">
                    <h2>Add New Task</h2>

                    <form id="taskForm">
                        <label for="title">Task Title</label>
                        <input id="title" type="text" placeholder="Eg: Math Assignment" required>

                        <label for="description">Task Description</label>
                        <textarea id="description" placeholder="Details..."></textarea>

                        <label for="date">Due Date & Time</label>
                        <input id="date" type="datetime-local" required>

                        <button type="submit">â• Add Task</button>
                    </form>
                </div>

                <!-- Task List -->
                <div class="card">
                    <h2>Your Tasks</h2>
                    <ul id="taskList" class="task-list"></ul>
                </div>

            </section>
        </main>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
